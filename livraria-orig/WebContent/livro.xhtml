<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="_template.xhtml">
	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livro.id}"/>
		<f:viewAction action="#{livroBean.carregaPelaId}"  if="#{param['livroId'] != null}"/>
	</f:metadata>
	
	<ui:define name="titulo">
		Novo Livro
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages"/>
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">
	
					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Título obrigatório" validatorMessage="Título não pode ser superior a 40">
						<f:validateLength maximum="40"/>
						<f:ajax event="blur" execute="titulo" render="messages"/>
					</h:inputText>
	
					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="keypress" execute="isbn" render="messages"/>
					</h:inputText>
	
					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}" >
						<f:validateDoubleRange minimum="1.00" maximum="1000.00"/>
					</h:inputText>
	
					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}" >
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
					</h:inputText>
	
				</h:panelGrid>
			</fieldset>
	
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Selecione Autor" for="autor"/>
					<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
						<f:selectItems value="#{livroBean.getAutores()}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
					</h:selectOneMenu>
					<h:commandButton value="Gravar" action="#{livroBean.gravarAutor}">
						<f:ajax execute="autor" render="dataTableAutores"/>
					</h:commandButton>
				</h:panelGrid>
				<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="dataTableAutores">
					<h:column>
						<h:outputText value="#{autor.nome}"/>
					</h:column>
					<h:column>
						<h:commandLink value="X" action="#{livroBean.removerAutorDoLivro(autor)}"/>
					</h:column>
				</h:dataTable>
				
				<h:commandLink value="Cadastrar novo autor" action="autor?faces-redirect=true" immediate="true" />
				
			</fieldset>
	
			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<f:ajax execute="@form" render="@form :formTabelaLivros:dataTableLivros"/>
			</h:commandButton>
		</h:form>
		
		<h:form id="formTabelaLivros">
			<h:dataTable value="#{livroBean.livros}" var="livro" id="dataTableLivros">
				
				<h:column>
				    <f:facet name="header">ID</f:facet>
				    <h:outputText value="#{livro.id}" />
			 	</h:column>
				
				<h:column>
				    <f:facet name="header">Título</f:facet>
				    <h:outputText value="#{livro.titulo}" />
			 	</h:column>
			
			  	<h:column>
			    	<f:facet name="header">ISBN</f:facet>
			    	<h:outputText value="#{livro.isbn}" />
			  	</h:column>
			
			  	<h:column>
			    	<f:facet name="header">Preço</f:facet>
			    	<h:outputText value="#{livro.preco}" />
			  	</h:column>
			
			  	<h:column>
			    	<f:facet name="header">Data Lançamento</f:facet>
			    	<h:outputText value="#{livro.dataLancamento.time}">
			    		<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
			    	</h:outputText>
			  	</h:column>
			  	
			  	<h:column>
			  		<f:facet name="header">Alterar</f:facet>
			  		<h:commandLink value="Alterar" action="#{livroBean.carregar(livro)}"/>
			  	</h:column>
			  	
			  	<h:column>
			  		<f:facet name="header">Remover</f:facet>
			  		<h:commandLink value="Remover" action="#{livroBean.remover(livro)}"/>
			  	</h:column>
			  	
			</h:dataTable>
		</h:form>
		
	</ui:define>
	
	<ui:define name="nomePagina">
		Cadastro de livro
	</ui:define>
	
</ui:composition>
</html>
