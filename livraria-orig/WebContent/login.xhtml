<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	
	<ui:define name="titulo">
		<p:outputPanel>Login</p:outputPanel>	
	</ui:define>
	
	<ui:define name="conteudo">
	
		<p:messages globalOnly="true"/>
		
		<h:form id="loginForm">
			<p:panel header="Login">
				
				<h:panelGrid columns="3">
				
					<p:outputLabel value="Email:" for="email" />
					<p:inputText value="#{loginBean.usuario.email}" id="email" required="true"/>
					<p:message for="email"/>
					
					<p:outputLabel value="Senha:" for="senha" />
					<p:password value="#{loginBean.usuario.senha}" id="senha" required="true"/>
					<p:message for="senha"/>
					
				</h:panelGrid>
				<f:facet name="footer">
					<p:commandButton value="Login" action="#{loginBean.efetuaLogin}" process="@form" update="@form"/>
				</f:facet>
			</p:panel> 
			
		</h:form>
		
	</ui:define>
	
	<ui:define name="nomePagina">
		Login
	</ui:define>

</ui:composition>

</html>
