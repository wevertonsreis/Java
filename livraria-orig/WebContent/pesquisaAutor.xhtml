<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	
	<ui:define name="titulo">
		Pesquisa de Autor
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Pesquisa de Autor" id="panel_Pesquisa">
				
				<h:panelGrid columns="2" cellspacing="4">
					
					<p:outputLabel value="Nome:"/>
					<p:inputText value="#{pesquisaAutorBean.nome}" />
	
				</h:panelGrid>
				<f:facet name="footer">
					<p:commandButton value="Pesquisar" action="#{pesquisaAutorBean.pesquisar()}"
						process="@this, panel_Pesquisa"
						update="dataTable_Pesquisa"/>
				</f:facet>
			</p:panel>
			
			<p:spacer height="10"/>
			
			<p:dataTable value="#{pesquisaAutorBean.autores}" var="autor" id="dataTable_Pesquisa">
				<f:facet name="header">
					<h:outputText value="Lista de Autores" />
				</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{autor.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{autor.nome}" />
				</p:column>
				<p:column headerText="E-mail">
					<h:outputText value="#{autor.email}" />
				</p:column>
				<p:column headerText="Ação">
					<p:commandButton value="Editar" action="#{pesquisaAutorBean.editar(autor)}"
						process="@this, dataTable_Pesquisa"/>
				</p:column>
			</p:dataTable>
			
		</h:form>
	</ui:define>
	
</ui:composition>
	
</html>
